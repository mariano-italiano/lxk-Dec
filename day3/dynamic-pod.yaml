apiVersion: v1
kind: Pod
metadata:
  name: dynamic-pod
  labels:
    app: dynamic-pod
spec:
  volumes:
    - name: storage
      persistentVolumeClaim:
        claimName: dynamic-pvc
  containers:
    - name: container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: storage



