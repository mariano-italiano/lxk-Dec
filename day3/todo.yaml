apiVersion: v1
kind: Namespace
metadata:
  name: todo-app
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: todo-app
data:
  APP_NAME: "K8s Training Todo App"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "tododb"
  BACKEND_SERVICE_URL: "http://backend-service:3000"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: todo-app
type: Opaque
stringData:
  DB_USER: todouser
  DB_PASSWORD: todopass123
  POSTGRES_USER: todouser
  POSTGRES_PASSWORD: todopass123
  POSTGRES_DB: tododb
